sections:
  - name: "Partecipation fee and requirements"
    points:
    - text: "In order to sign up for the event you must be an AISF or IAPS member"
    - text: "Participation fee is different whether you need the accommodation in Trento:"
      subpoints:
        - text: "Fee is 40€ without accomodation in Trento (limited spots)"
        - text: "Fee is 70€ with included accomodation in Trento at Hotel for the night of Monday and Tuesday and in Innsbruck for the night of Wednesday"
    - text: "Such fee will cover Tuesday's dinner, all breakfasts, local transportation in Trento, the bus to and from Innsbruck and the accomodation in Innsbruck"
    - text: "Participants who need to arrive and sleep in Trento on Sunday 26th, and/or to leave from Innsbruck on Thursday 3rd, can contact the Organising Committee, who will help find a suitable accomodation for the extra night(s)."
    - text: "Please notice that participation fees <b>does not cover</b> the following:"
      subpoints:
        - text: "Journeys to and from Trento to arrive at the event and leave once it is concluded"
        - text: "Insurance"
    - text: "Note: if you are Italian and you are not an AISF member yet you can become an AISF member at the following link:"
      -url: "https://ai-sf.it/iscrizione/"
    - text: "Note: if you are not Italian and you are not an IAPS member, please contact your National Committee for your IAPS registration."
    - text: "Please note that unfortunately we are not able to provide scholarships and/or bursaries for any students at this time."
